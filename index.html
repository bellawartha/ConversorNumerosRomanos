<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conversor de números</title>
</head>

<body>

  <h1>Conversor de Números Romanos</h1>
  <div class="converter">
    <input type="text" id="romanInput" placeholder="Digite um número romano">
    <button onclick="convertRomanToArabic()">Romano para Arábico</button>
  </div>

  <div class="converter">
    <input type="text" id="arabicInput" placeholder="Digite um número arábico">
    <button onclick="convertArabicToRoman()">Arábico para Romano</button>
  </div>

  <div class="result">
    <p id="output"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
